<!DOCTYPE html>
<html>
<head>
    <title>MPA SGPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><h1>MPA SGPA Calculator</h1></li>
        </ul>
    </nav>
    <form id="sgpaForm">
        <label>Roll Number (Mandatory):</label>
        <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
        
        <label>Select Semester:</label>
        <select id="semester">
            <option value="Semester-1">Semester-1</option>
            <option value="Semester-2">Semester-2</option>
        </select>

        <div id="subjects"></div>

        <button type="button" onclick="calculateSGPA()"><i class="fas fa-calculator"></i> Calculate SGPA</button>
        <button type="button" onclick="resetValues()"><i class="fas fa-redo"></i> Reset</button>
        <button type="button" id="saveSGPA"><i class="fas fa-save"></i> Save SGPA</button>
    </form>

    <div id="result"></div>

    <footer id="footer">
        <p>Made by Utkarsh with ❤️</p>
        <p>Contact: <a href="https://t.me/ReallyUtkarsh" target="_blank">@ReallyUtkarsh</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
