<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BHU MPA SGPA Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      color: #fff;
      /* Background Image */
      background-image: url('bg-neon.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* --- LIQUID GLASS HEADER --- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      z-index: 1000;
      color: #fff;

      /* Liquid Glass Properties */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      
      /* Text Glow */
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.5), 0 2px 5px rgba(0,0,0,0.5);
    }

    main {
      padding: 130px 20px 40px;
      max-width: 700px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      background-color: rgba(30, 30, 30, 0.8);
      color: white;
      box-sizing: border-box; 
    }

    select:focus, input:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
    }

    /* Input Container with Blur */
    .subjects-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 15px;
      margin-top: 10px;
      align-items: center;
      
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .subjects-grid label {
      margin: auto 0;
      font-weight: 600;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(20px);
      background: rgba(0, 255, 136, 0.15);
      color: #fff;
      border: 1px solid rgba(0, 255, 136, 0.3);
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: rgba(0, 255, 136, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
    }

    #resetBtn {
      background: rgba(255, 50, 50, 0.15);
      border: 1px solid rgba(255, 50, 50, 0.3);
      box-shadow: 0 4px 15px rgba(255, 50, 50, 0.2);
    }
    
    #resetBtn:hover {
      background: rgba(255, 50, 50, 0.3);
      box-shadow: 0 6px 20px rgba(255, 50, 50, 0.4);
    }

    /* Result Table with Blur */
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      text-align: center;
      
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }
    
    td {
      font-weight: 500;
      font-size: 0.95rem;
    }

    h2#sgpaResult {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
      background: rgba(0,0,0,0.3);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    div#sgpaContainer {
      text-align: center;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .footer a {
      text-decoration: none;
      color: #00ff88;
      font-weight: bold;
      transition: color 0.3s;
    }
    
    .footer a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00ff88;
    }

    @media (max-width: 600px) {
      .subjects-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .subjects-grid label {
        margin-top: 10px;
        color: #00ff88;
      }
      th, td {
        padding: 10px 5px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>üéì BHU MPA SGPA CALCULATOR V3.0</header>
  <main>
    <div class="form-group">
      <label for="semesterSelect">Select Semester</label>
      <select id="semesterSelect">
        <option value="">-- Select Semester --</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
      </select>
    </div>

    <div id="subjectContainer"></div>

    <div class="button-container">
      <button id="calculateBtn">üéì Calculate SGPA</button>
      <button id="resetBtn">üîÑ Reset</button>
    </div>

    <div id="resultTableContainer"></div>
    <div id="sgpaContainer">
      <h2 id="sgpaResult"></h2>
    </div>

    <div class="footer">
      Made with ‚ù§Ô∏è by <a href="https://t.me/ReallyUtkarsh" target="_blank">ReallyUtkarsh</a><br/>
          </div>
  </main>

  <script>
    const semesterData = {
      1: [
        { name: "PA", credit: 3 },
        { name: "ADT - CE", credit: 3 },
        { name: "PPA", credit: 3 },
        { name: "EIFA", credit: 3 },
        { name: "C&A", credit: 3 }
      ],
      2: [
        { name: "PA", credit: 3 },
        { name: "ADT - ME", credit: 3 },
        { name: "PPA", credit: 3 },
        { name: "IAD", credit: 3 },
        { name: "C&A", credit: 3 }
      ],
      3: [
        { name: "LGI", credit: 4 },
        { name: "CPA", credit: 4 },
        { name: "PP", credit: 3 },
        { name: "FAI", credit: 3 },
        { name: "IES", credit: 3 }
      ],
      4: [
        { name: "PSI", credit: 4 },
        { name: "DA", credit: 4 },
        { name: "TPM", credit: 3 },
        { name: "SWA", credit: 3 },
        { name: "RMPA", credit: 3 }
      ]
    };

    const subjectContainer = document.getElementById("subjectContainer");
    const semesterSelect = document.getElementById("semesterSelect");

    semesterSelect.addEventListener("change", () => {
      const sem = semesterSelect.value;
      subjectContainer.innerHTML = "";

      if (!sem) return;

      const subjects = semesterData[sem];
      const grid = document.createElement("div");
      grid.className = "subjects-grid";

      subjects.forEach(sub => {
        // Prevent negative input on typing
        grid.innerHTML += `
          <label>${sub.name}</label>
          <input type="number" inputmode="numeric" min="0" max="70" placeholder="Theory (70)" class="theory" oninput="validity.valid||(value='');" />
          <input type="number" inputmode="numeric" min="0" max="30" placeholder="Sessional (30)" class="sessional" data-credit="${sub.credit}" data-name="${sub.name}" oninput="validity.valid||(value='');" />
        `;
      });

      subjectContainer.appendChild(grid);
    });

    function getGradePoint(total) {
      if (total >= 90) return 10;
      if (total >= 80) return 9;
      if (total >= 70) return 8;
      if (total >= 60) return 7;
      if (total >= 50) return 6;
      if (total >= 40) return 5;
      return 0;
    }

    function getGradeLetter(point) {
      switch (point) {
        case 10: return "S";
        case 9: return "A";
        case 8: return "B";
        case 7: return "C";
        case 6: return "D";
        case 5: return "E";
        default: return "F";
      }
    }

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const sem = semesterSelect.value;
      if (!sem) {
        alert("Please select a semester.");
        return;
      }

      const sessionals = document.querySelectorAll(".sessional");
      const theory = document.querySelectorAll(".theory");

      let resultTable = `
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Credit</th>
              <th>Theory</th>
              <th>Sessional</th>
              <th>Total</th>
              <th>GP</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
      `;

      let totalWeightedPoints = 0;
      let totalCredits = 0;

      for (let i = 0; i < sessionals.length; i++) {
        const subName = sessionals[i].getAttribute("data-name");
        const subCredit = parseInt(sessionals[i].getAttribute("data-credit"));
        
        const s = parseInt(sessionals[i].value) || 0;
        const t = parseInt(theory[i].value) || 0;

        // FIXED: Added check for negative values (s < 0 || t < 0)
        if (s < 0 || t < 0 || s > 30 || t > 70) {
          alert(`Invalid marks for ${subName}. \nMarks cannot be negative or exceed limits (Theory: 70, Sessional: 30).`);
          return;
        }

        const total = s + t;
        const gradePoint = getGradePoint(total);
        const gradeLetter = getGradeLetter(gradePoint);

        resultTable += `
          <tr>
            <td>${subName}</td>
            <td>${subCredit}</td>
            <td>${t}</td>
            <td>${s}</td>
            <td>${total}</td>
            <td>${gradePoint}</td>
            <td>${gradeLetter}</td>
          </tr>
        `;
        
        totalWeightedPoints += gradePoint * subCredit;
        totalCredits += subCredit;
      }

      resultTable += `</tbody></table>`;
      document.getElementById("resultTableContainer").innerHTML = resultTable;

      if (totalCredits > 0) {
        const sgpa = (totalWeightedPoints / totalCredits).toFixed(2);
        document.getElementById("sgpaResult").innerText = `‚≠ê Your SGPA is.. ${sgpa}`;
      } else {
        document.getElementById("sgpaResult").innerText = "Error";
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("semesterSelect").selectedIndex = 0;
      subjectContainer.innerHTML = "";
      document.getElementById("resultTableContainer").innerHTML = "";
      document.getElementById("sgpaResult").innerText = "";
    });
  </script>
</body>
</html>
