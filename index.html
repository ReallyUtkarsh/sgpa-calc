<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BHU MPA SGPA Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(30, 144, 255, 0.2);
      backdrop-filter: blur(20px);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.7rem;
      font-weight: bold;
      z-index: 999;
      border-bottom: 1px solid #ffffff33;
    }

    main {
      padding: 120px 20px 40px;
      max-width: 700px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: white;
    }

    .subjects-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .subjects-grid label {
      margin: auto 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    #calculateBtn {
      background-color: #4caf50;
      color: white;
    }

    #calculateBtn:hover {
      background-color: #388e3c;
    }

    #resetBtn {
      background-color: #f44336;
      color: white;
    }

    #resetBtn:hover {
      background-color: #c62828;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      text-align: center;
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #2c2c2c;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
    }

    .footer a {
      text-decoration: underline;
      color: #00ff88;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .subjects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>üéì BHU MPA SGPA CALCULATOR</header>
  <main>
    <div class="form-group">
      <label for="rollNumber">Roll Number</label>
      <input type="number" id="rollNumber" inputmode="numeric" />
    </div>
    <div class="form-group">
      <label for="semesterSelect">Semester</label>
      <select id="semesterSelect">
        <option value="">--Select--</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
      </select>
    </div>

    <div id="subjectContainer"></div>

    <div class="button-container">
      <button id="calculateBtn">üéì Calculate SGPA</button>
      <button id="resetBtn">üîÑ Reset</button>
    </div>

    <div id="resultTableContainer"></div>
    <h2 id="sgpaResult"></h2>

    <div class="footer">
      Made by Utkarsh with ‚ù§Ô∏è<br/>
      Contact - <a href="https://t.me/ReallyUtkarsh" target="_blank">@ReallyUtkarsh</a>
    </div>
  </main>

  <script>
    const semesterSubjects = {
      1: ["PA", "ADT - CE", "PPA", "EIFA", "C&A"],
      2: ["PA", "ADT - ME", "PPA", "IAD", "C&A"]
    };

    const subjectContainer = document.getElementById("subjectContainer");
    const semesterSelect = document.getElementById("semesterSelect");

    semesterSelect.addEventListener("change", () => {
      const sem = semesterSelect.value;
      subjectContainer.innerHTML = "";

      if (!sem) return;

      const subjects = semesterSubjects[sem];
      const grid = document.createElement("div");
      grid.className = "subjects-grid";

      subjects.forEach(sub => {
        grid.innerHTML += `
          <label>${sub}</label>
          <input type="number" inputmode="numeric" min="0" max="30" placeholder="Sessional" class="sessional" />
          <input type="number" inputmode="numeric" min="0" max="70" placeholder="Theory" class="theory" />
        `;
      });

      subjectContainer.appendChild(grid);
    });

    function getGradePoint(total) {
      if (total >= 91) return 10;
      if (total >= 81) return 9;
      if (total >= 71) return 8;
      if (total >= 61) return 7;
      if (total >= 51) return 6;
      if (total >= 41) return 5;
      if (total >= 31) return 4;
      return 0;
    }

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const roll = document.getElementById("rollNumber").value;
      const sem = semesterSelect.value;
      if (!roll || !sem) {
        alert("Please enter Roll Number and Semester");
        return;
      }

      const sessionals = document.querySelectorAll(".sessional");
      const theory = document.querySelectorAll(".theory");

      let resultTable = `
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Sessional</th>
              <th>Theory</th>
              <th>Total</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
      `;

      let totalPoints = 0;
      let totalCredits = 0;

      for (let i = 0; i < sessionals.length; i++) {
        const sub = semesterSubjects[sem][i];
        const s = parseInt(sessionals[i].value) || 0;
        const t = parseInt(theory[i].value) || 0;

        if (s > 30 || t > 70) {
          alert("Marks exceed maximum allowed.");
          return;
        }

        const total = s + t;
        const grade = getGradePoint(total);
        resultTable += `
          <tr>
            <td>${sub}</td>
            <td>${s}</td>
            <td>${t}</td>
            <td>${total}</td>
            <td>${grade}</td>
          </tr>
        `;
        totalPoints += grade * 3;
        totalCredits += 3;
      }

      resultTable += `</tbody></table>`;
      document.getElementById("resultTableContainer").innerHTML = resultTable;

      const sgpa = (totalPoints / totalCredits).toFixed(2);
      document.getElementById("sgpaResult").innerText = `‚≠ê Your SGPA: ${sgpa}`;

      // OPTIONAL: Add logging logic to Google Sheets or Airtable here
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("rollNumber").value = "";
      document.getElementById("semesterSelect").selectedIndex = 0;
      subjectContainer.innerHTML = "";
      document.getElementById("resultTableContainer").innerHTML = "";
      document.getElementById("sgpaResult").innerText = "";
    });
  </script>
</body>
</html>
